<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body style="background-image: url('https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&ved=2ahUKEwiOvvn7vfrlAhWYf30KHbLWDIYQjRx6BAgBEAQ&url=https%3A%2F%2Ftowardsdatascience.com%2Fdetecting-malaria-with-deep-learning-9e45c1e34b60&psig=AOvVaw0zh12f5Jpkn9awtOzoFLF6&ust=1574397392601766');">
<div>
  <div class='center'>
    <div class='title'>Malaria cell Detection</div>
    <p>
      Use images of <strong>Cell Image</strong> 
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
